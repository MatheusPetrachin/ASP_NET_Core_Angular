<h1 class="h4 titulo">Cadastro de Produto</h1>

<label for="inputName" class="sr-only">Nome</label>
<input type="text" id="inputName"
       name="inputName"
       placeholder="Nome do Produto"
       class="form-control mb-2 col-4"
       [ngClass]="{
        'is-invalid': name.invalid && (name.dirty || name.touched),
        'is-valid': name.valid && (name.dirty || name.touched)
       }"
       [(ngModel)]="produto.name"
       #name="ngModel"
       required />
<div class="invalid-feedback mb-2" *ngIf="name.invalid && (name.dirty || name.touched)">
  <div *ngIf="name.errors.required">
    Nome deve ser preenchido
  </div>
</div>


<label for="inputDescricao" class="sr-only">Descrição</label>
<input type="text" id="inputDescricao"
       name="inputDescricao"
       placeholder="Descrição do Produto"
       class="form-control mb-2 col-4"
       [ngClass]="{
        'is-invalid': descricao.invalid && (descricao.dirty || descricao.touched),
        'is-valid': descricao.valid && (descricao.dirty || descricao.touched)
       }"
       [(ngModel)]="produto.descricao"
       #descricao="ngModel"
       required
       minlength="50"/>
<div class="invalid-feedback mb-2" *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)">
  <div *ngIf="descricao.errors.required">
    Descrição deve ser preenchido
  </div>
  <div *ngIf="descricao.errors.minlength">
    Campo deve ter no minimo 50 caracteres
  </div>
</div>

<label for="inputPreco" class="sr-only">Preço</label>
<input type="number" id="inputPreco"
       name="inputPreco"
       placeholder="Preço do Produto"
       class="form-control mb-2 col-2"
       [ngClass]="{
        'is-invalid': preco.invalid && (preco.dirty || preco.touched),
        'is-valid': preco.valid && (preco.dirty || preco.touched)
       }"
       [(ngModel)]="produto.preco"
       #preco="ngModel"
       required />
<div class="invalid-feedback mb-2" *ngIf="preco.invalid && (preco.dirty || preco.touched)">
  <div *ngIf="preco.errors.required">
    Preço deve ser preenchido
  </div>
</div>

<div class="input-group mb-2">
  <div class="custom-file col-4">
    <input type="file" class="custom-file-input" id="inputFile" (change)="inputChange($event.target.files)" />
    <label class="custom-file-label" for="inputFile">Escolha uma foto</label>
  </div>
</div>

<div class="form-inline">
  <button class="btn btn-primary" style="margin-right:4px;" (click)="cadastrar()" [disabled]="ativar_spinner">
    <span class="spinner-border spinner-border-sm" *ngIf="ativar_spinner">

    </span>
    Cadastrar
  </button>

  <button class="btn btn-secondary" (click)="cancelar()" [routerLink]="['/pesquisar-produto']">
    Cancelar
  </button>
</div>

<div class="aler alert-danger col-4" *ngIf="mensagem">
  {{mensagem}}
</div>
