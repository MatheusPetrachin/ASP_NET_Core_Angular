<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2">Login</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="Informe o seu Email" class="form-control mb-2" [(ngModel)]="usuario.email"/>

    <label for="inputSenha" class="sr-only">Email</label>
    <input type="password" id="inputSenha" name="password" placeholder="Informe sua Senha" class="form-control mb-2" [(ngModel)]="usuario.password" />

    <button class="btn btn-primary btn-block mb-2" type="submit" (click)="entrar()">Entrar</button>

    <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">Usu√°rio Autenticado!</div>
  </form>
</div>
